<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON File Viewer</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <h1>JSON File Viewer</h1>
  </header>
  <main>
    <input type="file" id="fileInput">
    <div id="dataBlocks" class="data-blocks"></div>
    <button id="addBlock">Add Block</button>
    <button id="deleteBlock">Delete Block</button>
    <button id="saveFile">Save File</button>
    <p id="error"></p>
  </main>
  <footer>
    <div class="footer-content">
      <img src="./images/jmi_logo.png" alt="Jamia Millia Islamia Logo">
      <p>Jamia Millia Islamia</p>
    </div>
  </footer>

  <script src="./js/script.js"></script>
</body>
</html>
